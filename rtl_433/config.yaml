name: rtl_433
version: "2024.2.4"
description: Receive wireless sensor data via an SDR dongle and rtl_433
slug: rtl_433
url: https://github.com/catduckgnaf/rtl_433_haos_addon
init: false 
arch:
- armv7
- aarch64
- amd64
map:
- config:rw
- share:rw
services:
- mqtt:want
usb: true
udev: true
options:
  rtl_433_conf_file: "/config/rtl_433/rtl_433.conf"
  discovery: false
  discovery_host: "core-mosquitto"
  discovery_port: 1883
  discovery_topic: "rtl_433/+/events"
  discovery_prefix: "homeassistant"
  discovery_interval: 600
  discovery_ids: 23

schema:
  rtl_433_conf_file: "str?"
  discovery: bool?
